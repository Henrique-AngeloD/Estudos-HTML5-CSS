<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Site feito para testar tamanhos de imagens diferentes</p>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Paisagem">
    </picture>

    <h1>Reproduzir audio</h1>
    <audio src="midia/pirate.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/pirate.mp3" type="audio/mpeg">
        <source src="midia/pirate.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio</p>
    </audio>
</body>
</html>
